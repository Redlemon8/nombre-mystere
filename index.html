<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">

            <h1>Le nombre mystère</h1>

            <img id="profile" src="./resources/images/account (4).png" alt="profile" width="50px">

    <main>
        <section id="new-game">
            <h2 id="title">Nouvelle Partie</h2>
            <button id="started">Commencer</button>

                <button id="second-difficulty">1 - 100</button>
                <button id="third-difficulty">1 - 150</button>
            </div>
        </section>

            <h1 id="title-mode">Difficulté choisis</h1>
            <label for="number">Enter a number</label>
            <input type="number" name="number" max-length="2"/>
